# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 暮夏的博客
#网站副标题
subtitle: 记录学习的技能和遇到的问题
description: 咬定青山不放松，立根原在破岩中。
keywords:
author: 暮夏
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wshawk.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
about_dir: about
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: 
tag_map: 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: mellow

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:wshawk/wshawk.github.io.git
  branch: master
less:
  compress: true #是否压缩
  paths:
    - source/css/style.less #压缩后的文件路径
#站点ico图标
favicon: /img/favicon.ico
#头部背景
headerBg: false
#动态定义title
title_change:
  normal: (つェ⊂)咦!又好了!     #页面获得焦点时显示(短暂存在)
  leave: 死鬼去哪里了！         #页面失去焦点后显示
## true 按照文章更新时间排序
## false 按照文章创建时间排序
articleSort: false
## false关闭
visit_counter: 
  site_uv: true # 访客数量
  site_pv: true # 浏览次数
#头像
avatar: /img/avatar.jpg
#点击头像链接
avatar_link: / #默认为主页
#头像区域背景图
brand: /
email: 1242293215@qq.com